name: CI - Backend Tests

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  backend-tests:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: webapp/backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: webapp/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
